<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>HTML Boilerplate $5</title>
</head>

<body>
    <div class="header-container grid-main">
        <header class="grid-content">
            <div class="logo">
                <a href="/">
                    <h2>Logo</h2>
                    <!-- <img src="/images/logo.png" alt="logo"> -->
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
            </div>
            <div class="overlay"></div>
        </header>
    </div>

    <!-- Main -->
    <main>
        <!-- Contact -->
        <section id="contact" class="grid-main">
            <div class="grid-content">
                <div class="info-container">
                    <h2>Get in touch</h2>
                    <div class="contact-content">
                        <p>
                            <span><strong><small>Address:</small></strong></span><br>355 Sherwood Circle<br>Lafayette<br>LA 70501<br><small>(This is a fake address)</small>
                        </p>
                        <p><span><strong><small>Mobile:</small></strong></span> 337 278 8789<br><small>(This is a fake phone number)</small></p>
                        <p><span><strong><small>Email:</small></strong></span> info@example.com<br><small>(And this is a fake email)</small></p>
                    </div>
                </div>
                <div class="form-container card">
                    <form netlify>
                        <div class="input">
                            <input type="text" id="fname" name="fname" required>
                            <label for="fname" class="label-text"><span class="input-content">First Name</span></label>
                        </div>
                        <div class="input">
                            <input type="text" id="lname" name="lname" required>
                            <label for="lname" class="label-text"><span class="input-content">Last Name</span></label>
                        </div>
                        <div class="input col-s2">
                            <input type="email" id="email" name="email" required>
                            <label for="email" class="label-email"><span class="input-content">Email</span></label>
                        </div>
                        <div class="input col-s2">
                            <textarea id="message" name="message" rows="4" required></textarea>
                            <label for="message" class="label-textarea"><span class="textarea-content">Message</span></label>
                        </div>
                        <input type="submit" class="btn btn-primary btn-round m-top-sn">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div class="footer-container grid-main">
        <footer class="grid-content">
            <div class="copyright">
                <p>&copy; 2021 | All rights reserved.</p>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-2"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fab fa-github fa-2"></i></a>
                <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube fa-2"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>

</body>

</html>
